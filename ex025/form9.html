<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elemento output em formulários HTML 1</title>
</head>
<body>
    <h1>Elemento output em formulários HTML 1</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
          <label for="in1">Numero 1:</label>
          <input type="number" name="n1" id="in1" min="0" max="50" required oninput="isoma.innerHTML = Number(n1.value) + Number(n2.value)">
        </p>
        <p>
            <label for="in2">Numero 2:</label>
          <input type="number" name="n2" id="in2" min="0" max="50" required oninput="isoma.innerHTML = Number(n1.value) + Number(n2.value)">
        </p>
        <p>
            <label for="isoma">Soma:</label>
            <output name="soma" id="isoma">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar"/>
        </p>




    </form>
    
</body>
</html>
