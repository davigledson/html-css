<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando caixas de texto e de senha</title>
</head>
<body>
    <h1>Criando caixas de texto e de senha</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
<p>
    <label for="iusu">Usuário</label>
    <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="10" placeholder="nome do usuário" autocomplete="username">
</p>
<p>
    <label for="isen">Senha</label>
    <input type="password" name="sen" id="isen" required minlength="5" maxlength="15" placeholder="mínimo 8 letras" size="8" autocomplete="current-password">
</p>
<p>
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
</p>
    </form>
</body>
</html>
