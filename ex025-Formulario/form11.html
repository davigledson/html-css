<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elemento output em formulários HTML 3</title>
</head>
<body>
    <h1>Elemento output em formulários HTML 3</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="iano">Em qual ano Você nasceu:</label>
            <input type="number" name="ano" id="iano" min="1900" max="2022" oninput="calcIdade()">
        </p>
        <p>
            <label for="iidade">Sua idade é: </label>
            <output id="iidade">0</output>
        </p>
        <p>
            <input type="reset" value="Limpar">
        <input type="submit" value="Enviar">
        </p>
    </form>
    <script>
        
        function calcIdade() {let atual=new Date().getFullYear()
        iidade.innerHTML = Number(atual) - Number(iano.value)
    
    }
    </script>
</body>
</html>
