<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox e Radio button em HTML</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="imas" value="M"> 
            <label for="imas">Masculino</label>
            
            <br>
            <input type="radio" name="sexo" id="ifem" value="F" checked>
            <label for="ifem">Feminino</label>
            
        </fieldset>

        <fieldset>
            <legend>Esportes Favoritos</legend>

            <input type="checkbox" name="esbast" id="iesbat" checked> 
            <label for="iesbat">Basquete</label> <br>

            <input type="checkbox" name="esfut" id="iesfut" checked> 
            <label for="iesfut">Futebol</label> <br>

            <input type="checkbox" name="esnat" id="iesnat"> 
            <label for="iesnat">Natação</label> <br>

            <input type="checkbox" name="esten" id="iesten"> 
            <label for="iesten">Tênis</label> <br>

        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
