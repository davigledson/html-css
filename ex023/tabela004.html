<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
    <style>
        table{border-collapse: collapse;width: 400px;height: 20px;}
        td{border: 1px black solid;padding: 10px;text-align: center;}
    </style>
</head>
<body>
    <h1>Mesclagem de c√©lulas</h1>
    
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
            
        </tr>
        
        <tr>
            <td rowspan="3">D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
           
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
         
            <td colspan="2">M</td>
        </tr>
    </table>
</body>
</html>
