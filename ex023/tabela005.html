<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas Responsivas</title>
    <style>
        table{border-collapse: collapse;width: 1100px;}
        th,td{border: solid 1px black;padding: 10px;border-collapse: collapse;}
        thead, tfoot{background-color: lightslategray;color: white;}
        table{margin: auto;}
        h1{text-align: center;}
        caption{font-size: 1.5em;background-color: rgb(0, 0, 0);padding: 10px;color: white;}

        .popu{width: 100px;}


        div{overflow-x: auto;}
    </style>
</head>
<body>
    <h1>Tabelas Responsivas</h1>
   <div>
       
        <table>
            <caption>População das unidades federativas</caption>
            <thead>
                    <tr>
                        <th scope="col">Estado</th>
                        <th scope="col" class="popu">População</th>
                    </tr>
            </thead>
            <tbody>
                    <tr>
                        <td>São Paulo</td>
                        <td>46 908 521</td>
                    </tr>
                    <tr>
                        <td>Rio Grande do Norte</td>
                        <td>20 003 203</td>
                    </tr>
                    <tr>
                        <td>rio de Janeiro</td>
                        <td>50 400 200</td>
                    </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th scope="row">
                        Total de habitantes
                    </th>
                    <td>
                        <strong>123 456 789</strong>
                    </td>
                </tr>
            </tfoot>
        </table>
   </div>

</body>
</html>
